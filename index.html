<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transportplanner</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"

</head>

        <a href="index.html" data-route="start" aria-label="Start">

              <path d="M3 10.5 12 3l9 7.5" />
              <path d="M5 9v11a1 1 0 0 0 1 1h3.5V15h4v6H17a1 1 0 0 0 1-1V9" />
            </svg>
          </span>
          <span class="nav-label">Start</span>
        </a>
        <a href="processen.html" data-route="processen" aria-label="Procesoverzicht">
          <span class="nav-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="6" cy="6" r="2.5" />
              <circle cx="18" cy="6" r="2.5" />
              <circle cx="6" cy="18" r="2.5" />
              <circle cx="18" cy="18" r="2.5" />
              <path d="M8.5 6h7" />
              <path d="M6 8.5v7" />
              <path d="M18 8.5v7" />
              <path d="M8.5 18h7" />
            </svg>
          </span>
          <span class="nav-label">Procesoverzicht</span>
        </a>
        <a href="aanvraag.html" data-route="aanvraag" aria-label="Nieuwe aanvraag">
          <span class="nav-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="7.5" />
              <path d="M12 8v8" />
              <path d="M8 12h8" />
            </svg>
          </span>
          <span class="nav-label">Nieuwe aanvraag</span>
        </a>
        <a href="orders.html" data-route="orders" aria-label="Orders">
          <span class="nav-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">

            </svg>
          </span>
          <span class="nav-label">Orders</span>
        </a>

          <span class="nav-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">

        </a>

          <span class="nav-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">

            </svg>
          </span>
          <span class="nav-label">Routekaart</span>
        </a>
        <a href="vloot.html" data-route="vloot" aria-label="Vloot &amp; carriers" data-role-visible="admin">
          <span class="nav-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 7h11v10H3z" />

          <span class="nav-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="7.5" r="2.5" />
              <path d="M7.5 13a4.5 4.5 0 0 1 9 0" />
              <path d="M5 19.5a7 7 0 0 1 14 0" />

          </span>
          <span class="nav-label">Gebruikers</span>
        </a>
      </nav>
      <div class="auth-area" id="authArea"></div>
    </div>

  <main id="appRoot" aria-live="polite" aria-busy="true"></main>

  <script src="js/date-utils.js"></script>
  <script src="js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js" crossorigin="anonymous"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/app.js"></script>
  <script src="js/processen.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/users.js"></script>
  <script src="js/login.js"></script>
  <script src="js/create-user.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="js/router.js"></script>
