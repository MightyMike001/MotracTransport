<div class="page route-page" data-route="routekaart" data-require-auth="true" data-require-role="planner,admin" data-title="Transportplanner — Routekaart">
  <section class="card route-card">
    <div class="bar">
      <h2>Kaart en route-optimalisatie</h2>
      <div class="muted small">Selecteer een dag en bekijk hubs, opdrachten en routes per voertuig.</div>
    </div>
    <div class="route-controls">
      <label>Dag
        <input type="date" id="routesDate" />
      </label>
      <label class="checkbox">
        <input type="checkbox" id="toggleShowRoutes" checked /> Toon routes
      </label>
      <label class="checkbox">
        <input type="checkbox" id="toggleOptimize" /> Optimaliseer volgorde
      </label>
      <button class="btn" id="btnRebuildRoutes">Herbereken</button>
      <button class="btn ghost" id="btnResetView">Reset view</button>
      <div class="export-menu" data-export-menu>
        <button
          class="btn ghost export-menu__toggle"
          id="btnRouteDocuments"
          type="button"
          aria-haspopup="menu"
          aria-expanded="false"
          aria-controls="routeDocumentsMenu"
        >
          Documenten
        </button>
        <div
          class="export-menu__panel"
          id="routeDocumentsMenu"
          data-export-menu-panel
          role="menu"
          hidden
        >
          <button type="button" class="export-menu__item" data-export-format="print" role="menuitem">Printweergave</button>
          <button type="button" class="export-menu__item" data-export-format="pdf" role="menuitem">Download rittenlijst (PDF)</button>
          <button type="button" class="export-menu__item" data-export-format="email" role="menuitem">Mail rittenlijst</button>
        </div>
      </div>
    </div>
    <div id="routesStatus" class="status" role="status"></div>
    <div class="map-shell">
      <div id="routesMap" class="map-container" role="region" aria-label="Routekaart"></div>
      <div
        id="routesEmptyState"
        class="map-empty-state is-hidden"
        role="note"
        aria-live="polite"
      >
        <div class="map-empty-state__content">
          <h3>Geen routes om te tonen</h3>
          <p>
            Er zijn geen geplande ritten voor de gekozen dag. Kies een andere datum of plan
            opdrachten in via de planning en klik daarna op “Herbereken”.
          </p>
        </div>
      </div>
    </div>
    <div class="route-summary" id="routesSummary"></div>
  </section>
</div>
