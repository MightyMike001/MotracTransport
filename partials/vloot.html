<div class="page vloot-page" data-route="vloot" data-require-auth="true" data-require-role="admin" data-title="Transportplanner — Vloot &amp; carriers">
  <section class="card">
    <h2>Carriers toevoegen</h2>
    <p class="muted small">Carriers worden opgeslagen in Supabase en zijn beschikbaar voor de auto-planner en orderbewerkingen.</p>
    <div class="grid2">
      <label>Carrier
        <input id="quickCarrier" placeholder="Bijv. Beekman Transport" />
      </label>
      <label>Capaciteit/dag
        <input id="quickCapacity" type="number" min="1" value="8" data-default-value="8" />
      </label>
      <label>Basisregio
        <select id="quickRegion" data-default-value="Noord">
          <option>Noord</option><option>Midden</option><option>Zuid</option><option>België</option>
        </select>
      </label>
    </div>
    <div class="carrier-form-actions">
      <button
        id="btnAddCarrier"
        class="btn btn--icon-leading"
        type="button"
        data-default-label="Carrier toevoegen"
        data-edit-label="Wijzigingen opslaan"
      >
        <span class="btn__icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 5v14" />
            <path d="M5 12h14" />
          </svg>
        </span>
        <span class="btn__label">Carrier toevoegen</span>
      </button>
      <button
        id="btnCancelCarrierEdit"
        class="btn ghost"
        type="button"
        hidden
      >
        Bewerken annuleren
      </button>
    </div>
    <div id="carrierStatus" class="status"></div>
    <ul id="carrierManageList" class="carrier-list"></ul>
  </section>

  <section class="card">
    <div class="bar">
      <h2>Vrachtwagenbeheer</h2>
      <span class="muted small">Deze gegevens worden lokaal opgeslagen voor het planbord.</span>
    </div>
    <div class="grid4">
      <label>Naam voertuig
        <input id="truckName" placeholder="Bijv. Truck 01" />
      </label>
      <label>Kenteken
        <input id="truckPlate" placeholder="00-XX-00" />
      </label>
      <label>Chauffeur
        <input id="truckDriver" placeholder="Naam chauffeur" />
      </label>
      <label>Stops per dag
        <input id="truckCapacity" type="number" min="1" value="6" data-default-value="6" />
      </label>
    </div>
    <div class="truck-form-actions">
      <button
        id="btnAddTruck"
        class="btn btn--icon-leading"
        type="button"
        data-default-label="Vrachtwagen opslaan"
        data-edit-label="Wijzigingen opslaan"
      >
        <span class="btn__icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 5v14" />
            <path d="M5 12h14" />
          </svg>
        </span>
        <span class="btn__label">Vrachtwagen opslaan</span>
      </button>
      <button
        id="btnCancelTruckEdit"
        class="btn ghost"
        type="button"
        hidden
      >
        Bewerken annuleren
      </button>
    </div>
    <div id="truckStatus" class="status"></div>
    <ul id="truckList" class="truck-list"></ul>
  </section>
</div>
